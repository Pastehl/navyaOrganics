      <style>
        .carousel {
          padding: 1rem 20px 20px;
          perspective: 1200px;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .carousel > * {
          flex: 0 0 auto;
        }
        .carousel figure {
          margin: 0;
          width: 55%;
          transform-style: preserve-3d;
          transition: transform 0.5s;
        }
        .carousel figure img {
          width: 100%;
          box-sizing: border-box;
          padding: 0 0px;
        }
        .carousel figure img:not(:first-of-type) {
          position: absolute;
          left: 0;
          top: 0;
        }
        .carousel nav {
          display: flex;
          justify-content: center;
          margin: 20px 0 0;
        }
        .carousel nav button {
          flex: 0 0 auto;
          margin: 0 5px;
          cursor: pointer;
          color: #333;
          background: none;
          border: none;
          letter-spacing: 1px;
          padding: 5px 10px;
          background-color: white; 
          opacity: 60%;
          transition: opacity 500ms
        }

        .carousel nav button:hover{
          opacity: 80%;
        }

        /* Animation */
        @media (max-width: 900px){
          section h1{
            font-size: 2rem;
            text-align: center;
          }
          section .text-container{
            flex-direction: column;
          }
        }

        .reveal{
          position: relative;
          transform: translateY(150px);
          opacity: 0;
          transition: 1s all ease;
        }

        .reveal.active{
          transform: translateY(0);
          opacity: 1;
        }
      </style>

<script>
    function mouseOut(id) {
        document.getElementById(id).classList.remove('fa-bounce');
}
function mouseOver(id) {
        document.getElementById(id).classList.add('fa-bounce');
}
    document.getElementById("login").addEventListener("mouseover", (e) => {
        mouseOver("loginIcon")
    });
    
    document.getElementById("login").addEventListener("mouseout", (e) => {
        mouseOut("loginIcon")
    });
    
    document.getElementById("cart").addEventListener("mouseover", (e) => {
        mouseOver("cartIcon")
    });
    
    document.getElementById("cart").addEventListener("mouseout", (e) => {
        mouseOut("cartIcon")
    });
</script>
